<!DOCTYPE html>
<html>
<head>	
	<title>Clock</title>
	<link href="clock_style.css" rel="stylesheet">
	<script type="text/javascript" src="clock_script.js"></script>
	<link rel="icon" href="https://vishaldhatrika.github.io/icon-128-vd.png" type="image/x-icon">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	
	<link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet">
</head>
<body onload="displaydigitalclock()">
	<div id="analogclock">
		
		<div id="hourHand"></div>
		<div id="minHand"></div>
		<div id="secHand"></div>
		<div class="number number1"><p id="n1">1</p></div>
		<div class="number number2"><p id="n2">2</p></div>
		<div class="number number3"><p id="n3">3</p></div>
		<div class="number number4"><p id="n4">4</p></div>
		<div class="number number5"><p id="n5">5</p></div>
		<div class="number number6"><p id="n6">6</p></div>
		<div class="number number7"><p id="n7">7</p></div>
		<div class="number number8"><p id="n8">8</p></div>
		<div class="number number9"><p id="n9">9</p></div>
		<div class="number number10"><p id="n10">10</p></div>
		<div class="number number11"><p id="n11">11</p></div>
		<div class="number number12">12</div>
	</div><div id="digitalclock"></div>
</body>
</html>
