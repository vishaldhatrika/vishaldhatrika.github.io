<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AR View | HireCar</title>


    <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

</head>

    
<body>
    
    
    
    
    <model-viewer
        alt="HireCar AR"
        src="https://vishaldhatrika.me/webxr/scene.glb" ios-src="https://vishaldhatrika.me/webxr/scene.usdz" ar
        ar-modes="webxr scene-viewer quick-look" poster="https://vishaldhatrika.me/webxr/poster.webp" seamless-poster
        shadow-intensity="1" camera-controls></model-viewer>

 <style>
     model-viewer{
     width:70vw;
         height:auto;
     
     border-radius:10px;
     box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
     transition:  box-shadow 0.2s;
         
         
     }
     model-viewer:hover{
         box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
         transition:  box-shadow 0.2s;
     }
    </style>
    
    
    
    </body>

</html>
